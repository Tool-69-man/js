<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
输入邮箱
<input type="email"><!--关键是后缀-->
<br>
输入电话
<input type="tel"><!--输入一串数字而已-->
<br>
输入网址
<input type="url"><!--http://不能少-->
<br>
输入日期
<input type="date">
<br>
获取颜色
<input  type="color">
<br>
搜索用词
<input type="search"><!--不知到怎么用-->
<br>
表单上串不可见，但服务器可见
<input type="hidden" value="我就是基拉">
<br>
选择文件
<input type="file">
<br>
一次选择上传多个文件
<input type="file" multiple>
<br>
图片按钮
<input type="image" src="text1.JPG" height="800" width="1200">
<input type="image" src="text1.JPG" >
<img src="军训结束（晨曦）.jpg">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #a{
            font-size:60px;
            color: #ca00ff;
        }
        #家庭教师{
            font-size: 50px;
            color: #ff9700  ;
        }
        .class{
            font-size: 70px;
            color: #345eff;
        }
        #b1{
            font-size: 80px;
            color: #27ffc0;
        }

        #b2{
            font-size: 50px;
            color: #ff628a  ;
        }
    </style>
</head>
<body>
<a id="a"> a元素</a>
id必须有字母或汉字 ，只有数字不可以，  可能id 必须带名字
<p id="家庭教师">p元素</p>

<h1 id="b1" class="class">h1 标签</h1><!--id的执行>class-->
<h2 class="class" id="b2">h2 标签</h2>
<h3 >h3 标签</h3>
<h >h 标签</h>
</body>
</html>

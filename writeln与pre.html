<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.write("单纯的write换行:学\n习"+"<br>")
        document.writeln("weiteln格式化文本:学\n习"+"<br>")
        document.writeln("weiteln格式化文本与pre标签:<pre>学\n习</pre>")
        document.write("weite格式化文本与pre标签:<pre>学\n习</pre>")

    </script>
</head>
<body>
感觉weiteln没什么特别的 只要有pre就能用转义字符
javascript 中null 是空值
undefined是该变量为被赋值
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function array_max() {
            var i=0;
            //var thisall[];
            var max = this[0]
            for (i=1; this.length > i; i++){
                if (max<this[i]) {
                    max = this[i];
                }
            }
            return max
        }
        //prototype   返回对象类型原型得引用
Array.prototype.max=array_max;//搞不懂为什么 18，20行调用时括号添加与不添加
var x=new Array(12,33,34,67,69,99)
var y=x.max();
        document.write(y)
    </script>
</head>

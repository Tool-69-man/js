<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>

<video autoplay height="500px"  src="video1.mp4" ></video>

<video autoplay height="500px" muted src="video1.mp4" ></video>只能静音自动播放，搞死我了

<video  height="500px" src="video1.mp4" autoplay controls ></video> 不能自动播放  显示控件：播放按钮

<video  height="500px" src="video1.mp4" autoplay="autoplay" controls preload="auto"></video>预先缓冲全部

<video  height="500px" src="video1.mp4" controls preload="metadata"></video>预先缓存第一帧

<video  height="500px" src="video1.mp4" controls preload="none"></video>不会预先缓存

<video  height="500px" src="video1.mp4" autoplay="autoplay" controls loop></video>循环播放loop

<video  height="500px" src="video1.mp4" autoplay controls poster="text1.JPG"></video>播放前载入图片
使用的挺多    很火   例如：经常视频播放前 是视频的高潮图片  吸引人们点击  体现视频大致内容或核心人物



</body>
</html>

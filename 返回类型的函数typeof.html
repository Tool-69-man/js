<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=1,b="str",c=null  //javascript无类型语言 无需指定定义， 会自动转换类型
        alert("a,b,c的类型分别是"+typeof a+"\n"+typeof b+"<br>"+typeof c)//alert 直接\n换行 <br>不能用
    </script>
</head>
<body>
<br>返回值有6种可能：Number，String, Boolean, Object, Function, Undefined
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  num1=12,num2=13;
   document.write("<pre>")//pre让 "\n"   取代  "<br>"  但没感觉方便

    document.write("12+13="+(num1+num2)+"\n")
    document.write("12-13="+(num1-num2)+"<br>")
    document.write("12<13="+(num1<num2)+"\n")//判断直接返回布尔

    document.write("</pre>")
</script>
</body>
</html>
